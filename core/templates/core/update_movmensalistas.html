{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}

<div class="row">
    <div class="col">
        <h1>Updating MovMensalista: {{ mov_mensalista }}</h1>
        
        <form action="{% url 'core_lista_mov_mensal_update' mov_mensalista.id %}" method="post">
        
            {% csrf_token %}
        
            {{ form|bootstrap }}
        
            <button class="btn btn-primary">Cadastrar</button>
        </form>
        
        <a class="btn btn-danger" href="{% url 'core_lista_mov_mensal_delete' mov_mensalista.id %}">Deletar</a>

    </div>
</div>


{% endblock %}
