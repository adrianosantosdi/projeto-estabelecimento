{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}

<div class="row">
    <div class="col">
        <h1>Updating Veiculo: {{ veiculo }}</h1>
        
        <form action="{% url 'core_veiculo_update' veiculo.id %}" method="post">
        
            {% csrf_token %}
        
            {{ form|bootstrap }}
        
            <button class="btn btn-primary">Cadastrar</button>
        </form>
        
        <a href="{% url 'core_veiculo_delete' veiculo.id %}">Deletar</a>

    </div>
</div>


{% endblock %}
