{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}

<div class="row">
    <div class="col">
        <h1>Updating Pessoa: {{ pessoa }}</h1>
        
        <form action="{% url 'core_pessoas_update' pessoa.id %}" method="post">
        
            {% csrf_token %}
        
            {{ form|bootstrap }}
        
            <button class="btn btn-primary">Cadastrar</button>
            <a class="btn btn-danger" href="{% url 'core_pessoas_delete' pessoa.id %}">Deletar</a>
        </form>

    </div>
</div>


{% endblock %}
