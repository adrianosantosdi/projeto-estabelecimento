{% extends 'base.html'%}
{% load bootstrap %}

{% block main%}

<div class="row">
    <div class="col-sm-6">
        <h1>Cadastro</h1>
        <form action="{% url 'core_pessoas_novo' %}" method="post">

            {% csrf_token %}

            {{ form|bootstrap }}

            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-6">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NOME</th>
                <th scope="col">ENDEREÃ‡O</th>
                <th scope="col">TELEFONE</th>
              </tr>
            </thead>
            <tbody>
                {% for pessoa in pessoas%}
              <tr>
                <th scope="row">{{ pessoa.id }}</th>
                <td><a href="{% url 'core_pessoas_update' pessoa.id %}">{{ pessoa.nome }}</a></td>
                <td>{{ pessoa.endereco }}</td>
                <td>{{ pessoa.telefone }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</div>




{% endblock %}
