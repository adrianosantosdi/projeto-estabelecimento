{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}

<div class="row">
    <div class="col">
        <h1>Updating MovRotativo: {{ mov_rotativo }}</h1>
        
        <form action="{% url 'core_movrotativo_update' mov_rotativo.id %}" method="post">
        
            {% csrf_token %}
        
            {{ form|bootstrap }}
        
            <button class="btn btn-primary">Cadastrar</button>
        </form>
        
        <a class="btn btn-danger" href="{% url 'core_movrotativo_delete' mov_rotativo.id %}">Deletar</a>

    </div>
</div>


{% endblock %}
