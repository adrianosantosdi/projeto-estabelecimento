{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}

<div class="row">
    <div class="col">
        <h1>Updating Mensalista: {{ mensalista }}</h1>
        
        <form action="{% url 'core_lista_mensalista_update' mensalista.id %}" method="post">
        
            {% csrf_token %}
        
            {{ form|bootstrap }}
        
            <button>Cadastrar</button>
        </form>
        
        <a href="{% url 'core_lista_mensalista_delete' mensalista.id %}">Deletar</a>

    </div>
</div>


{% endblock %}
